<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Examples</title>

    <script>
        class Emp {
            name;
            salary;
        }

        let e1 = new Emp();
        e1.name = "Deepa";
        e1.salary = 50000;
        document.write(e1.name + "," + e1.salary);
        let e2 = new Emp();
            e2.name = "Deepuu";
            e2.salary = 60000;
            document.write("<br>" + e2.name + "," + e2.salary);
    </script>
</head>

<body>

</body>

</html>
