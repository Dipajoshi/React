<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Examples</title>

    <script>
        class Vehicle {
            constructor() {
                document.write("Vehicle running...<br>")
            }
            accelerate() {
                document.write("Vehicle accelerating...<br>")
            }
        }

        class Car extends Vehicle {
            constructor() {
               super();// It is compulsory but not compulsory to be first line
                document.write("Car Running...<br>")
            }
            reverse() {
                document.write("Car reversing...<br>")

            }
        }
        let myCar = new Car();
        myCar.accelerate();
        myCar.reverse();


    </script>
</head>

<body>
</body>

</html>
